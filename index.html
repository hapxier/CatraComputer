<!DOCTYPE html>
<html lang="en">

<head>
  <title>CatraComputer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/CCestilos.css">
  <link rel="icon" type="image/png" href="img/ico.png">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

</head>

<body>
        <header class="row">
            <div class="col-12">
              <h1>CATRACOMPUTER</h1>
            </div>
          </header>
  <div class="container">

    <div class="row">
      
      <div class="col-12 col-lg-4">
        <div class="instrucciones">

        <h4><i class="fas fa-edit"></i> Instrucciones LMCC</h4>
        <textarea class="form-control" rows="12" cols="15" placeholder="Instrucciones..."id="txt-inst" onkeyup="value=Numeros(value)"></textarea>
        <div class="row justify-content-center">
              <button class="btn btn-success mt-3 mr-3"  onclick="compilar()" id="btn-c" data-toggle="tooltip" title="Compilar"><i class="fas fa-play-circle"></i></button>
              <button class="btn btn-primary mt-3 mr-3" onclick="compilarPaso()" id="btn-p" data-toggle="tooltip" title="Compilar paso a paso"><i class="fas fa-shoe-prints"></i></button>
              <button class="btn btn-danger mt-3" onclick="reiniciar()" id="btn-r" data-toggle="tooltip" title="Reiniciar"><i class="fas fa-undo-alt"></i></button>      
        </div>
      </div>
        
      </div>  

      <div class="col-12 col-lg-4 " id="tbl">
        <div class="instrucciones">
          <h4><i class="fas fa-memory"></i> Tabla de Memoria</h4>
        <table class="table table-striped table-hover table-bordered " id="tabla-inst">
        </table>
        </div>
       
      </div>  

      <div class="col-12 col-lg-4 " id="tbl2">
        <div class="instrucciones">
          <h4><i class="fa fa-tv"></i> En Pantalla</h4>
          <table class="table table-striped table-hover table-bordered " id="tabla-salida">
          </table>
        </div>
      </div>
  </div>

  <div class="row">
      <div class="col-12" id="tbl3">
        <div class="instrucciones" style="background-color: #DFE8E6">
          
          <table  id="tabla-reg" cellpadding="8">
          </table>
        </div>
      </div>
  </div>
  </div>
 

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <!--JS controller-->
  <script src="js/controller.js"></script>

</body>
 <footer class="row">
      <div class="col">
        <h6>Arquitectura de Computadoras LMCC-Industria del Software</h6>
      </div>
    </footer>


</html>
