<!DOCTYPE html>
<html lang="en">

<head>
  <title>CatraComputer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="icon" type="image/png" href="img/ico.png">
  <link rel="stylesheet" href="css/font-awesome.css">
  <!--Agregar css personal-->

</head>

<body>

  <h1>CatraComputer</h1>
  <br><hr>

  <div class="container">
    <div class="row align-self-start">
      <div class="col">
        <textarea placeholder="Instrucciones..." rows="20" cols="20" id="txt-inst"></textarea>
        <br>
        <button class="btn btn-success" onclick="compilar()" id="btn-c">compilar</button>
        <button class="btn btn-danger" onclick="reiniciar()" id="btn-r">Reiniciar</button>
      </div>  

      <div class="col align-self-center" id="tbl">
        <h4>Tabla de Memoria</h4>
        <table class="table table-striped table-hover" id="tabla-inst">
        </table>
      </div>  

      <div class="col align-self-center" id="tbl2">
        <h4>En Pantalla</h4>
        <table class="table table-striped table-hover" id="tabla-salida">
        </table>
      </div>  
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <!--JS controller-->
  <script src="js/controller.js"></script>

</body>
</html>
