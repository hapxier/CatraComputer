<!DOCTYPE html>
<html lang="en">

<head>
  <title>CatraComputer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/CCestilos.css">
  <link rel="icon" type="image/png" href="img/ico.png">
  <link rel="stylesheet" href="css/font-awesome.css">
  <!--Agregar css personal-->

</head>

<body>
        <header class="row">
            <div class="col-12">

              <h1>CATRACOMPUTER</h1>
            </div>
          </header>
  <div class="container">

    <div class="row align-self-start">
      
      <div class="col-12 col-lg-4">
        <div class="instrucciones">

        <h4>Instrucciones LMCC</h4>
        <textarea placeholder="Instrucciones..." rows="15" cols="46"id="txt-inst" onkeyup="value=Numeros(value)">
        </textarea>
        <div class="row justify-content-center">
              <button class="btn btn-success mt-3 mr-3"  onclick="compilar()" id="btn-c">Compilar</button>
              <button class="btn btn-danger mt-3" onclick="reiniciar()" id="btn-r">Reiniciar</button>

        </div>
       
      </div>
        
      </div>  

      <div class="col-12 col-lg-4 " id="tbl">
        <div class="instrucciones">
          <h4>Tabla de Memoria</h4>
        <table class="table table-striped table-hover" id="tabla-inst">
        </table>
        </div>
       
      </div>  

      <div class="col-12 col-lg-4 " id="tbl2">
        <div class="instrucciones">
          <h4>En Pantalla</h4>
          <table class="table table-striped table-hover" id="tabla-salida">
          </table>
        </div>
        
      </div>  
  </div>
  </div>
 

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <!--JS controller-->
  <script src="js/controller.js"></script>

</body>
 <footer class="row">
